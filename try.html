<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OxyGenie | Infinite Floral</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.4.2/css/all.min.css">
  <style>
    :root {
      --dark-bg: #f4fff7;
      --darker-green: #4c705e;
      --accent-green: #4caf50;
      --text-light: rgba(255,255,255,0.92);
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: var(--dark-bg);
      color: var(--text-light);
    }

    /* === Infinite Flower Rows === */
    .flower-rows {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .flower-row {
      display: flex;
      width: 300%;
      margin: 12px 0;
      animation: scroll-left 40s linear infinite;
    }

    .flower-row:nth-child(even) {
      animation-name: scroll-right;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-55.555%); }
    }

    @keyframes scroll-right {
      0% { transform: translateX(-55.555%); }
      100% { transform: translateX(0); }
    }

    .flower-item {
      width: 350px;
      aspect-ratio: 1 / 1.15;
      margin: 0 10px;
      overflow: hidden;
      border-radius: 12px;
      position: relative;
      filter: sepia(40%) brightness(50%) hue-rotate(10deg);
      transition: all 0.5s ease-in-out;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .flower-item:hover {
      filter: sepia(0%) brightness(80%) hue-rotate(0deg);
      transform: scale(1.1) rotate(-2deg);
      z-index: 2;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .flower-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.8s ease;
    }

    .flower-item:hover img {
      transform: scale(1.2);
    }

    /* === Floating Leaves === */
    .floating-leaves {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
      overflow: hidden;
    }

    .leaf {
      position: absolute;
      background-image: url('leaf.png'); /* Add your leaf asset */
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.25;
      animation: floatLeaf linear infinite;
    }

    @keyframes floatLeaf {
      0% {
        top: -200px;
        transform: translateX(0) rotate(0deg);
      }
      100% {
        top: 110%;
        transform: translateX(calc(var(--end-x, 1) * 100px)) rotate(360deg);
      }
    }

    /* === Center Content === */
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90%;
      max-width: 800px;
      z-index: 3;
    }

    .logo {
      font-size: 5.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, rgba(5, 53, 24, 0.85), rgba(5, 53, 24, 0.85));
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(5, 53, 24, 0.85);
      animation: glow 4s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(234, 240, 234, 0.3); }
      to {
        text-shadow: 0 0 20px rgba(75, 175, 80, 0.5), 
                     0 0 30px rgba(248, 250, 248, 0.4);
      }
    }

    .search-container {
      display: flex;
      background: rgba(5, 53, 24, 0.85);
      border-radius: 50px;
      padding: 5px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(214, 223, 214, 0.3);
      backdrop-filter: blur(12px);
      transition: all 0.4s;
    }

    .search-container:focus-within {
      transform: translateY(-5px);
    }

    .search-input {
      flex: 1;
      border: none;
      background: transparent;
      padding: 15px 25px;
      font-size: 1.1rem;
      outline: none;
      color: white;
    }

    .search-input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    .search-btn, .scan-btn {
      border: none;
      background: linear-gradient(135deg, #4caf50, #388e3c);
      color: white;
      padding: 0 25px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      transition: all 0.3s;
      margin-left: 5px;
    }

    .search-btn:hover, .scan-btn:hover {
      background: linear-gradient(135deg, #388e3c, #2e7d32);
      transform: translateY(-2px);
    }

    .btn-icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="flower-rows" id="flowerRows"></div>
  <div class="floating-leaves" id="floatingLeaves"></div>

  <div class="center-content">
    <div class="logo">OxyGenie</div>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search plants...">
      <button class="search-btn">
        <i class="fas fa-search btn-icon"></i> Search
      </button>
      <button class="scan-btn">
        <i class="fas fa-camera btn-icon"></i> Scan
      </button>
    </div>
  </div>

  <script>
    const flowerImages = [
      'flowrs/1.jpeg', 'flowrs/2.jpeg', 'flowrs/3.jpeg', 'flowrs/4.jpeg', 'flowrs/5.jpeg',
      'flowrs/5.jpeg', 'flowrs/7.jpeg', 'flowrs/8.jpeg', 'flowrs/9.jpeg', 'flowrs/10.jpeg'
    ];

    const flowerRows = document.getElementById('flowerRows');
    const rowsCount = 5;
    const itemsPerRow = 10;

    for (let r = 0; r < rowsCount; r++) {
      const row = document.createElement('div');
      row.className = 'flower-row';

      for (let i = 0; i < itemsPerRow * 3; i++) {
        const item = document.createElement('div');
        item.className = 'flower-item';

        const img = document.createElement('img');
        img.src = flowerImages[i % flowerImages.length];
        img.alt = `Flower ${i + 1}`;

        if (Math.random() > 0.7) {
          item.style.filter = `sepia(${30 + Math.random() * 30}%) brightness(${30 + Math.random() * 30}%)`;
        }

        item.appendChild(img);
        row.appendChild(item);
      }

      row.style.animationDuration = `${100 + (r * 2)}s`;
      flowerRows.appendChild(row);
    }

    // Floating Leaves
    const leavesContainer = document.getElementById('floatingLeaves');
    const leafCount = 15;

    for (let i = 0; i < leafCount; i++) {
      const leaf = document.createElement('div');
      leaf.className = 'leaf';

      const size = Math.random() * 400 + 400;
      const startX = Math.random() * 100;
      const endX = (Math.random() * 2) - 1;
      const delay = Math.random() * 20;
      const duration = Math.random() * 15 + 20;
      const rotation = Math.random() * 360;

      leaf.style.width = `${size}px`;
      leaf.style.height = `${size}px`;
      leaf.style.left = `${startX}%`;
      leaf.style.setProperty('--end-x', endX);
      leaf.style.animationDelay = `${delay}s`;
      leaf.style.animationDuration = `${duration}s`;
      leaf.style.transform = `rotate(${rotation}deg)`;

      leavesContainer.appendChild(leaf);
    }

    // Mouse movement parallax
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      document.querySelectorAll('.flower-row').forEach((row, i) => {
        const offset = (i % 2 === 0) ? 10 : -10;
        row.style.transform = `translateX(calc(-55.555% + ${x * offset}px))`;
      });
    });
  </script>
</body>
</html>
