<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OxyGenie - Plant Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <script src="js/scan.js"></script>
  <link rel="stylesheet" href="css/scan.css">

  <style>
    .card {
      border-radius: 16px;
    }
    .upload-area {
      border: 2px dashed #198754;
      border-radius: 10px;
      padding: 40px;
      background-color: #f9fff8;
      cursor: pointer;
    }
    .upload-area:hover {
      background-color: #f1fdf3;
    }
    footer {
      background-color: #222;
      color: #fff;
    }
  </style> 
</head>
<body>
        <header>
            <div class="container">
              <h1>OxyGenie</h1>
              <nav>
                <a href="home.html">Home</a>
                <a href="ayurveda.html">Ayurveda</a>
                <a href="gardening.html">Home Gardening</a>
                <a href="shop.html">Shop</a>
              </nav>
              <div class="search-bar">
                <input type="text" placeholder="Search...">
                <a href="#">
                    <i class=" fas fa-search"></i>
                </a>
              </div>
            </div>
          </header>

 

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-4">
          <div class="card-header text-white bg-success text-center rounded">
            <h2 class="mb-0">Plant Recognition</h2>
          </div>
          <div class="card-body">
            <p class="lead text-center mt-3">
              Upload a clear image of a plant or leaf to identify it and learn about its benefits.
            </p>
            <form>
              <div class="text-center my-4">
                <div class="upload-area" onclick="document.getElementById('plantImage').click();">
                  <i class="bi bi-cloud-arrow-up fs-1 text-success"></i>
                  <p class="mt-2 text-success">Drag & drop an image or click to browse</p>
                  <small class="text-muted">Supported formats: JPG, PNG (Max: 5MB)</small>
                </div>
                <input type="file" id="plantImage" class="form-control d-none" accept="image/*" />
              </div>
              <div class="text-center">
                <button class="btn btn-success px-4 btn-lg" disabled>Identify Plant</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
